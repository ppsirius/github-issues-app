<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Github Issues App</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <!-- APP -->
    <div class="app">
        <div class="navigations">
            <div class="system-buttons">
                <div class="button button-close"></div>
                <div class="button button-min"></div>
                <div class="button button-max"></div>
            </div>
            <ul class="fiters">
                <li class="filter active">
                    <img class="filter-icon" src="assets/icon-github.svg" alt="github icon" />
                    <span class="filter-name">
                        All
                    </span>
                    <span class="filter-counter">
                        13
                    </span>
                </li>
                <li class="filter">
                    <img class="filter-icon" src="assets/icon-open-issue.svg" alt="github icon" />
                    <span class="filter-name">
                        Open
                    </span>
                    <span class="filter-counter">
                        6
                    </span>
                </li>
                <li class="filter">
                    <img class="filter-icon" src="assets/icon-closed-issue.svg" alt="github icon" />
                    <span class="filter-name">
                        Closed
                    </span>
                    <span class="filter-counter">
                        7
                    </span>
                </li>
            </ul>
        </div>
        <div class="issues">
            <ul class="issues-list-in-day">
                <li class="issues-group">
                    <span class="issues-date">
                        19-07-2017
                    </span>
                    <ul class="issues-list">
                        <li class="issue">
                            <span class="issue-name">
                                Crash issue
                            </span>
                            <div class="issue-mark"></div>
                        </li>
                        <li class="issue">
                            <span class="issue-name">
                                Crash issue
                            </span>
                            <div class="issue-mark"></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.bundle.js"></script>
</body>

</html>
